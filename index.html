<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Expense Tracker</h1>
        <h2>Add A New Item:</h2>
            <form action="">
                <div class="name-box">
                    <label for="">Name: </label> <input type="text" placeholder="Where was the expense taken?">
                </div>
                <div class="date-amount-box">
                    <label for="">Date: </label><input type="date" placeholder="mm/dd/yyyy" class="date-input">
                    <label for="">Amount: </label><input type="number" class="amount-input">
                </div>
            </form>

        <button class="add-button">Add Expense</button>

        <table>
            <tr>
                <td>Name:</td><td>Date:</td><td>Amount:</td><td></td>
            </tr>
        </table>
    </div>

    <div id="overlay" ></div>

    <div class="popup-info">
        <p>Enter the necessary data!</p>
        <button>âœ–</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
